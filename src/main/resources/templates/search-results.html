<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results | YouTube Analytics Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .floating { animation: float 6s ease-in-out infinite; }
    
    .video-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .video-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(239, 68, 68, 0.2);
    }
    
    .view-count {
      position: relative;
    }
    
    .view-count::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(239, 68, 68, 0.3), transparent);
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.5s ease;
    }
    
    .video-card:hover .view-count::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-red-900 text-white overflow-x-hidden">

  <!-- Animated Background Elements -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-20 left-10 w-32 h-32 bg-red-500/20 rounded-full filter blur-3xl floating"></div>
    <div class="absolute bottom-20 right-10 w-40 h-40 bg-purple-500/20 rounded-full filter blur-3xl floating" style="animation-delay: -2s;"></div>
  </div>

  <!-- Header -->
  <nav class="relative z-10 p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-pink-500 rounded-xl flex items-center justify-center">
          <i class="fab fa-youtube text-white text-xl"></i>
        </div>
        <h1 class="text-2xl font-bold">YouTube Analytics Pro</h1>
      </div>
      <a th:href="@{/}" class="px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all">
        <i class="fas fa-home mr-2"></i>Home
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative z-10 max-w-6xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        Search Results for: <span class="text-red-400" th:text="${keywords}"></span>
      </h1>
      <p class="text-xl text-gray-300" th:text="${videos.size() + ' videos found'}"></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="video : ${videos}" class="video-card rounded-2xl overflow-hidden">
        <img th:src="${video.thumbnailUrl}" alt="Video thumbnail" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-3 line-clamp-2" th:text="${video.title}"></h3>
          
          <div class="flex justify-between items-center text-sm text-gray-400 mb-4">
            <div class="view-count">
              <i class="fas fa-eye mr-1"></i>
              <span th:text="${#numbers.formatDecimal(video.viewCount, 0, 'COMMA', 0, 'POINT') + ' views'}"></span>
            </div>
            <div>
              <i class="far fa-calendar-alt mr-1"></i>
              <span th:text="${video.publishedAt}"></span>
            </div>
          </div>
          
          <a th:href="@{/processing(videoLink=${video.url})}" 
             class="block w-full text-center bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white py-3 px-6 rounded-xl transition-all">
            <i class="fas fa-chart-pie mr-2"></i>Analyze
          </a>
        </div>
      </div>
    </div>

    <div class="mt-12 text-center">
      <a th:href="@{/}" 
         class="inline-block px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white rounded-xl transition-all">
        <i class="fas fa-search mr-2"></i>New Search
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center py-8 text-gray-400">
    <p>&copy; 2025 YouTube Analytics Pro. Made with ❤️ for content creators.</p>
  </footer>

</body>
</html>
