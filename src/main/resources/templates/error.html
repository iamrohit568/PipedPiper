<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | TubeMetrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-card {
            max-width: 28rem;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="error-card rounded-xl p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-3">Oops! Something went wrong</h1>
        <p class="text-gray-600 mb-6">We couldn't process your request. Please check the URL and try again.</p>
        <div class="flex flex-col sm:flex-row justify-center gap-3">
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home mr-2"></i>Return Home
            </a>
        </div>
    </div>
</body>
</html>
