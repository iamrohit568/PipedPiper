<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | YouTube Analytics Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-red-900 text-white flex items-center justify-center">
    <div class="text-center max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20">
        <div class="text-6xl mb-6 text-red-500">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="text-3xl font-bold mb-4">Oops! Something went wrong</h1>
        <p class="text-gray-300 mb-6">We couldn't process your request. Please check the URL and try again.</p>
        <a href="/" class="inline-block px-6 py-3 bg-red-500 hover:bg-red-600 rounded-full transition-all">
            <i class="fas fa-home mr-2"></i>Return Home
        </a>
    </div>
</body>
</html>
